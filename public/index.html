<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャーナルトピックス</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">📚</div>
        <h1 class="title">ジャーナルトピックス</h1>
        <p class="subtitle">自保ジャーナルのトピック検索</p>
        
        <div class="button-container">
            <button class="main-button upload-button" onclick="goToUpload()">
                <div class="icon">📁</div>
                <div class="text">データアップロード</div>
                <div class="description">CSVファイルを選択</div>
            </button>
            
            <button class="main-button" onclick="goToSearch()">
                <div class="icon">🔍</div>
                <div class="text">トピックス検索</div>
                <div class="description">判例を検索</div>
            </button>
        </div>
 
    </div>

    <script src="index.js"></script>
</body>
</html>
